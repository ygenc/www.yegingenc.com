<div style="border-style:solid">The ossicles are demineralized/eroded, particularly the incus. The scutum is blunted. <span style="background-color:#FFD700;">The distance between the ossicles and scutum is widened.</span> There is soft tissue adjacent to the tympanic membrane, as well as in the oval fossa. The findings are consistent with a cholesteatoma.</div>
